name: Docker Build

on:
  pull_request:
    paths:
      - 'docker/toolchain/**'
      - 'docker/**'
      - 'turbo/**'
      - '.github/workflows/docker-*.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  toolchain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build toolchain image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/toolchain
          file: ./docker/toolchain/Dockerfile
          target: toolchain
          push: false
          tags: vm0-toolchain:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build toolchain-rust image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/toolchain
          file: ./docker/toolchain/Dockerfile
          target: toolchain-rust
          push: false
          tags: vm0-toolchain-rust:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build development image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/toolchain
          file: ./docker/toolchain/Dockerfile
          target: development
          push: false
          tags: vm0-dev:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.web
          push: false
          tags: vm0:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  platform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.platform
          push: false
          tags: vm0-platform:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sandbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build sandbox image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.sandbox
          push: false
          tags: vm0-sandbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
