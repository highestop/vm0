[defaults]
inventory = inventory/
roles_path = roles/
host_key_checking = False
timeout = 30
gather_facts = True

# Reduce SSH connection overhead
pipelining = True

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
