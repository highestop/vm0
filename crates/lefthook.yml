pre-commit:
  parallel: true
  commands:
    cargo-fmt:
      root: crates/
      run: cargo fmt --all
      glob: "crates/**/*.{rs,toml}"
      stage_fixed: true
    cargo-clippy:
      root: crates/
      run: cargo clippy --all-targets --all-features
      glob: "crates/**/*.{rs,toml}"
    cargo-check:
      root: crates/
      run: cargo check --all-targets
      glob: "crates/**/*.{rs,toml}"
