# VM0 Base Services
# Not used directly. Use docker-compose.yml or docker-compose.dev.yml.

services:
  # ============ Infrastructure ============

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-vm0}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-vm0}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vm0}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vm0

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:?MINIO_PASSWORD is required}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vm0

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_USER:-minioadmin} $${MINIO_PASSWORD} &&
        mc mb local/${MINIO_BUCKET:-vm0-storages} --ignore-existing &&
        exit 0;
      "
    environment:
      MINIO_USER: ${MINIO_USER:-minioadmin}
      MINIO_PASSWORD: ${MINIO_PASSWORD:?MINIO_PASSWORD is required}
    networks:
      - vm0

  # ============ Cron ============

  cron:
    image: curlimages/curl:latest
    restart: unless-stopped
    stop_signal: SIGTERM
    stop_grace_period: 3s
    entrypoint: /bin/sh
    command: >
      -c "trap 'kill $! 2>/dev/null; exit 0' TERM INT;
      while true; do
        curl -sf http://web:3000/api/cron/execute-schedules || true;
        curl -sf http://web:3000/api/cron/cleanup-sandboxes || true;
        sleep 60 & wait $!;
      done"
    networks:
      - vm0

  # ============ Reverse Proxy ============

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${PLATFORM_PORT:-3001}:3000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - platform
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      PLATFORM_PORT: ${PLATFORM_PORT:-3001}
    networks:
      - vm0

volumes:
  pg_data:
  minio_data:
  web_data:
  caddy_data:
  caddy_config:

networks:
  vm0:
    driver: bridge
