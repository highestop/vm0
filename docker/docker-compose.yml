# VM0 Self-Hosted (Pre-built Image)
# Usage: docker compose up -d

include:
  - docker-compose.base.yml

services:
  web:
    extends:
      file: docker-compose.web-base.yml
      service: web-base
    image: ghcr.io/vm0-ai/vm0:${VM0_VERSION:-latest}
    environment:
      DOCKER_SANDBOX_IMAGE: ghcr.io/vm0-ai/vm0-sandbox:${VM0_VERSION:-latest}

  platform:
    extends:
      file: docker-compose.web-base.yml
      service: platform-base
    image: ghcr.io/vm0-ai/vm0-platform:${VM0_VERSION:-latest}
