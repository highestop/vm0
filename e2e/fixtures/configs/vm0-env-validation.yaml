version: "1.0"

agents:
  vm0-env-validation:
    description: "Test agent for environment variable validation"
    provider: claude-code
    image: vm0-claude-code-dev
    working_dir: /home/user/workspace
    volumes:
      - claude-files:/home/user/.config/claude

volumes:
  claude-files:
    name: "${MISSING_ENV_VAR}-storage"
    version: "latest"
