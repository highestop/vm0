version: "1.0"

agent:
  name: vm0-volume-checkpoint-test
  description: "Test agent for VM0 volume checkpoint versioning"
  image: vm0-claude-code-dev
  provider: claude-code
  working_dir: /workspace
  volumes:
    - test-data:/workspace

dynamic_volumes:
  test-data:
    driver: vm0
    driver_opts:
      uri: vm0://{{volumeName}}
