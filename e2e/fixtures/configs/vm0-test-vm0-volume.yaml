version: "1.0"

agent:
  name: vm0-test-vm0-volume
  description: "Test agent with VM0 managed volume"
  image: vm0-claude-code-dev
  provider: claude-code
  working_dir: /home/user
  volumes:
    - "user-data:/workspace"

volumes:
  user-data:
    driver: vm0
    driver_opts:
      uri: vm0://e2e-test-volume
