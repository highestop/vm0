version: "1.0"

agent:
  name: vm0-test-volume-dynamic
  description: "Test agent with dynamic S3 volume mounting (template variables)"
  image: vm0-claude-code-dev
  provider: claude-code
  working_dir: /home/user/workspace
  volumes:
    - "user-data:/home/user/workspace/user-files"

dynamic-volumes:
  user-data:
    driver: s3fs
    driver_opts:
      uri: s3://vm0-s3-ci-test/e2e-tests/users/{{userId}}
      region: us-west-2
