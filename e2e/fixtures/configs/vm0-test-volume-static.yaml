version: "1.0"

agent:
  name: vm0-test-volume-static
  description: "Test agent with static S3 volume mounting"
  image: vm0-claude-code-dev
  provider: claude-code
  working_dir: /home/user/workspace
  volumes:
    - "test-data:/home/user/workspace"

volumes:
  test-data:
    driver: s3fs
    driver_opts:
      uri: s3://vm0-s3-ci-test/e2e-tests/static-volume
      region: us-west-2
